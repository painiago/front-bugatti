name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Build web-app
        run: npm i && npm run build
        
      - name: Deploy to gh-pages
        uses: actions/checkout@v2
        with:
          name: bugatti-build
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build